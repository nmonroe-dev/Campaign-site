<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer for Kevin Conner</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo">
            <img id="txlogo" src="txlogo1.png" alt="Logo" />
          </a>
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li>
              <a
                href="https://www.paypal.com/donate/?hosted_button_id=3CZTYUWKPUTNW"
                >Donate</a
              >
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>

          <!-- Hamburger menu for mobile -->
          <div class="hamburger-menu" id="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>

    <!-- Volunteer Form Section -->
    <section class="volunteer">
      <div class="container">
        <h1 class="section-title">Become a Volunteer</h1>
        <p>
          Join our campaign team and help us make a difference in the community.
        </p>
        <form
          class="volunteer-form"
          action="https://getform.io/f/apjmowda"
          method="post"
        >
          <label for="volunteer-name">Your Name</label>
          <input
            type="text"
            id="volunteer-name"
            name="volunteer-name"
            required
          />

          <label for="volunteer-email">Email Address</label>
          <input
            type="email"
            id="volunteer-email"
            name="volunteer-email"
            required
          />

          <label for="availability">Availability</label>
          <textarea id="availability" name="availability" rows="4"></textarea>

          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <ul class="footer-links">
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="volunteer.html">Volunteer</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>

        <p>&copy; 2024 Kevin Conner. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Hamburger menu toggle for mobile
      const hamburger = document.getElementById("hamburger-menu");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
    </script>
  </body>
</html>

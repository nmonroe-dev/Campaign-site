<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Kevin Conner</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo"
            ><img id="txlogo" src="txlogo1.png" alt="Logo"
          /></a>
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li>
              <a
                href="https://www.paypal.com/donate/?hosted_button_id=3CZTYUWKPUTNW"
                >Donate</a
              >
            </li>
          </ul>
          <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact">
      <div class="container">
        <h1 class="section-title">Contact Kevin Conner</h1>
        <form
          class="contact-form"
          action="https://formspree.io/f/xwpegwnl"
          method="post"
        >
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>
    </section>

    <script>
      // Toggle hamburger menu
      const hamburger = document.querySelector(".hamburger-menu");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });
    </script>
  </body>
</html>
